<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>ArcGIS Maps SDK for JavaScript Tutorials: MyOwnCreation</title>
  <style>
    html, body, #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>
  <link rel="stylesheet" href="https://js.arcgis.com/4.25/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.25/"></script>

  <script>
    require([
            "esri/config",
            "esri/Map",
            "esri/views/MapView",
            "esri/layers/FeatureLayer",
            "esri/layers/GraphicsLayer",
            "esri/views/SceneView"
            

    ], function(esriConfig,Map, MapView, FeatureLayer) {

      esriConfig.apiKey = "AAPK24673c9901c844c5a445918bf7dbe68djTyudnFJXar-9JmzQQ7_-N5o7ATyIrrCzKcVyS2l4BsQs9e3jpPkLKjVA4SrMwro";
   

    const AKmap = new Map({
    basemap: "satellite"
    });

    const view = new MapView({
        container: "viewDiv",
        map: AKmap,
        center: [-53.11499829700265,-1.7594684326643013],
        zoom: 7
    });

    
    //Trailheads feature layer (points)
    const riverLayer = new FeatureLayer({
        url: "https://services1.arcgis.com/pMeXRvgWClLJZr3s/arcgis/rest/services/AKamazonJson/FeatureServer/0"
    });

    AKmap.add(riverLayer);

    //Trails feature layer (lines)
    const placesLayer = new FeatureLayer({
        url: "https://services1.arcgis.com/pMeXRvgWClLJZr3s/arcgis/rest/services/AKamazonJson/FeatureServer/1"
    });

    AKmap.add(placesLayer, 0);

    //Trails feature layer (lines)
    const heartLayer = new FeatureLayer({
        url: "https://services1.arcgis.com/pMeXRvgWClLJZr3s/arcgis/rest/services/HEARTi/FeatureServer"
    });

    AKmap.add(heartLayer, 0);


  });
</script>

</head>
<body>
  <h1>A trip down the Amazon</h1>
  <p>The most romantic trip of all</p>
  <div id="viewDiv"></div>
</body>
</html>
