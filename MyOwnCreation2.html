<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>ArcGIS Maps SDK for JavaScript Tutorials: Display a map</title>

    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>
    <link rel="stylesheet" href="https://js.arcgis.com/4.25/esri/themes/light/main.css">
    <script src="https://js.arcgis.com/4.25/"></script>
    <script>
        require([
            "esri/config", 
            "esri/Map", 
            "esri/views/MapView",
            "esri/Graphic",
            "esri/layers/GraphicsLayer",
            "esri/views/SceneView"
            ], 
            
            function(esriConfig, Map, MapView, Graphic, GraphicsLayer, SceneView) {
            
            esriConfig.apiKey = "AAPK24673c9901c844c5a445918bf7dbe68djTyudnFJXar-9JmzQQ7_-N5o7ATyIrrCzKcVyS2l4BsQs9e3jpPkLKjVA4SrMwro";
          

            // Map
            const AKmap = new Map({
                basemap: "hybrid", // Basemap Layer service
                ground: "world-elevation" //Elevation service
            })
            
            const view = new SceneView({
                container: "viewDiv",
                map: AKmap,
                camera: {
                    position: {
                    x: -18.97976635582433, //Longitude
                    y: 60.54313230513246, //Latitude
                    z: 400000 //Meters
                    },
                    tilt: 45
                }
            });
            
        });
      </script>

</head>
  <body>
    <h1>Iceland</h1>
    <p>A sight to behold</p>
    <div id="viewDiv"></div>
  </body>
</html>
